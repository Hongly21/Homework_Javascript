<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container{
            width: 600px;
            height: 400px;
            margin: auto;
            background-color: rebeccapurple;
        }
        .slider{
            width: 100%;
            height: 100%;
            background-color: teal;
            position: relative;
        }
        .slide{
            height: 100%;
            float: left;
            width: 100%;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #backbtn{
            position: absolute;
            width: 60px;
            height: 30px;
            z-index: 1;
            transform: translateY(190px );
            margin-left: 10px;
            cursor: pointer;
            background-color: rgb(136, 104, 136);
            color: whitesmoke;
        }

        #nextbtn{
            position: absolute;
            width: 60px;
            height: 30px;
            z-index: 1;
            transform: translateY(190px) translateX(530px);
            cursor: pointer;
            background-color: rgb(136, 104, 136);
            color: whitesmoke;
        }



    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="Next" id="nextbtn">
         <input type="button" value="Back" id="backbtn">
        <div class="slider">
            <div class="slide">
                <img src="https://cdn.getyourguide.com/image/format=auto,fit=crop,gravity=auto,quality=60,dpr=1/tour_img/615f8cd68a337.jpeg" alt="">
            </div>
              <div class="slide">
                <img src="https://apsaraauthority.gov.kh/wp-content/uploads/2021/06/DJI_0070L.jpg" alt="">        
                </div>
              <div class="slide">
                <img src="https://d37rmf1ynyg9aw.cloudfront.net/fit-in/1280x1280/data/v4/destinations/160af03f-fd62-4c45-a33f-d7b2167a0c01/resources/5138.jpg" alt="">
            </div>
              <div class="slide">
                <img src="https://smarthistory.org/wp-content/uploads/2023/11/799603181_d199a81331_o.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            var slide=$(".slide");
            var index=0;
            slide.hide();
            slide.eq(index).show();

            $("#nextbtn").click(function(){
                
                slide.eq(index).hide();
                index++;
                if(index>=slide.length){
                    index=0;
                }
                slide.eq(index).show();
            })

            $("#backbtn").click(function(){
                slide.eq(index).hide();
                index--;
                if(index<0){
                    index=slide.length-1;
                }
                slide.eq(index).show();
            })
        })
    </script>
    
</body>
</html>
